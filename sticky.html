<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container {
            width: 600px;
            height: 1000px;
            margin: 0 auto;
            background: #eee;
        }
        .sticky-box {
            position: sticky;
            position: -webkit-sticky;
            height: 60px;
            margin-bottom: 30px;
            background: #ff7300;
            top: 20px;
            text-align: center;
            line-height: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sticky-box">内容一</div>
        <div class="sticky-box">内容二</div>
        <div class="sticky-box">内容三</div>
    </div>
</body>
</html>
